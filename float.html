<!DOCTYPE html>
<html>

<head>
  <title class="lang" key="float"></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="icon" href="images/logo.svg" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo.png" />
  <meta name="google-site-verification" content="s3hE2D_rJuuUUj4rVvWBADMHqHqiSM-bQh80mnwzDMA" />
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7X9DPS593M"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());
  gtag('config', 'G-7X9DPS593M');

<body>
  <div class="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="./" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">bldtrainer</span>
          </a>
          <div class="language">
            <div class="status_circle">
            </div>
            <div class="dropdown-content">
              <div class="status_circle" data-lang="zh">简体中文</div>
            </div>
          </div>
        </div>
      </header>
      <div id="main">
        <header>
          <h2 style="text-align:center" class="lang" key="float"></h2>
        </header>
        <div class="inner" style="width:30em;text-align: left">
          <strong>浮动顺序</strong>
          <input type="text" placeholder="" id="edgefloatorder" maxlength="2" value="AE"
            style="text-align:center;width:6em;text-transform:uppercase" autocomplete="off"></input>
          <br>
          <strong>排除位置</strong>
          <input type="text" placeholder="" id="edgeejectpos" maxlength="4" value="G"
            style="text-align:center;width:6em;text-transform:uppercase" autocomplete="off"></input>
          <br>
          <strong>奇偶性:</strong>
          <select style="width:6em;text-align:center" id="parity">
            <option value=0>无奇偶</option>
            <option value=1>有奇偶</option>
            <option value=2>随机奇偶</option>
          </select>
          <br>
          <input type="checkbox" id="cornerscramble"></input>
          <span class="help">角块是否打乱<sup>[?]</sup><span class="help-content">生成状态有奇偶则会交换UFR-UBR角块</span></span>
          <br>
          <button onclick="float()">生成</button>
          <p id="outputInfo"><b>输出信息统计: </b>暂无输出打乱。</p>
          <div style="max-width:30em;">
            <span style="display: block; padding: 1em 0;">
              <p style="display: inline"><b>输出训练打乱：</b></p>
              <button id="copyBtn" style="display: none; float: right;transform: scale(0.75);"
                onclick="copyScrs()">copy</button><br>
            </span>
            <textarea readonly id="outputScrs"
              style="resize:none;min-height:30em;max-width:30em;border-style:inset"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/setcode.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/reader.js"></script>
  <script src="assets/js/scrambler.js"></script>
  <script src="assets/js/codetrans.js"></script>
  <script src="assets/js/float.js"></script>
  <script src="assets/js/min2phase.js"></script>
  <script src="assets/js/utils.js"></script>
</body>

</html>
