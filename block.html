<!DOCTYPE html>
<html>

<head>
  <title class="lang" key="codetrainer"></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/utils.css" />
  <link rel="icon" href="images/logo.svg" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo.png" />
  <meta name="google-site-verification" content="s3hE2D_rJuuUUj4rVvWBADMHqHqiSM-bQh80mnwzDMA" />
</head>

<body>
  <div class="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="./" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">bldtrainer</span>
          </a>
          <div class="language">
            <div class="status_circle">
            </div>
            <div class="dropdown-content">
              <div class="status_circle" data-lang="zh">简体中文</div>
            </div>
          </div>
        </div>
      </header>
      <div id="main">
        <header>
          <h2 style="text-align:center" class="lang" key="codetrainer"></h2>
        </header>

        <div id="modeset" class="reactdiv" style="text-align:center">
          <strong>练习模式</strong>
          <select style="width:6em;text-align:center" id="practicemode">
            <option value=0>角块位置</option>
          </select>
          <br>
          <br>
          <strong>练习数量</strong>
          <input type="text" id="practicenum" maxlength="4" value="10" style="text-align:center;width:6em"></input>
          <br>
          <br>
          <button onclick="beginPractice()">开始练习</button>
        </div>

        <div id="canvasContainer" class="reactdiv" style="text-align:center; display:none;">
          <div id="stopwatch" style="font-size: larger;"></div>
          <canvas id="myCanvas" width="250" height="250"></canvas>
          <div style="display: grid; grid-template-columns: 1fr 1fr;grid-template-rows: 1fr 1fr;grid-gap:2em 2em"
            style="text-align:center">
            <button id="code0" style="font-size: larger;" onclick="nextBlock0()"></button>
            <button id="code1" style="font-size: larger;" onclick="nextBlock1()"></button>
            <button id="code2" style="font-size: larger;" onclick="nextBlock2()"></button>
            <button id="code3" style="font-size: larger;" onclick="nextBlock3()"></button>
            <!-- <button id="cancel" style="font-size: larger;">跳过</button> -->
          </div>
          <br>
          <button id="next" style="font-size: larger;" onclick="exitPractice()">退出</button>
        </div>

        <div id="popup"
          style="background: rgba(0, 0, 0, 0.5);display: none; position: fixed;top: 0%; left: 0%; width:100%;height:100%;z-index: 100;">
          <div class="popdiv" style="text-align:center;">
            <strong id="resulttext"></strong>
            <br>
            <br>
            <table id="resulttable" style="border:5px ;margin: auto;">
              <tr>
                <th>编号</th>
                <th>编码</th>
                <th>耗时</th>
                <th>对错</th>
              </tr>
            </table>
            <br>
            <button onclick="hidePopupBlock()">关闭</button>
          </div>
        </div>

        <footer id="footer" style="text-align: center;">
          <div class="inner">
            <ul class="copyright">
              <li>© 2024 Zhi Qiao. All rights reserved.</li>
              <li>Github: <a href="https://github.com/spooncuber/spooncuber.github.io">bldtrainer</a></li>
              <li>License: <a href="https://www.gnu.org/licenses">GPL-3.0 license</a></li>
              <li>Powered by <a href="http://html5up.net">HTML5 UP</a></li>
              <li class="lang" key="version"></li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/setcode.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/reader.js"></script>
  <script src="assets/js/block.js"></script>
  <script src="assets/js/clock.js"></script>
  <script src="assets/js/codetrans.js"></script>
  <script src="assets/js/min2phase.js"></script>
  <script src="assets/js/utils.js"></script>
</body>

</html>
