<body>
  <div class="allscreen">

        <div class="inner">
          <a href="./" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">bldtrainer</span>

          <div class="language">

        <div class="reactdiv" style="text-align:center">
          <div id="stopwatch" style="font-size: larger;"></div>
          <canvas id="myCanvas" width="500" height="500"></canvas>
          <div style="display: grid; grid-template-columns: 1fr 1fr;grid-template-rows: 1fr 1fr;grid-gap:5em 10em" style="text-align:center">
            <button id="code0" style="font-size: larger;" onclick="nextBlock()"></button>
            <button id="code1" style="font-size: larger;" onclick="nextBlock()"></button>
            <button id="code2" style="font-size: larger;" onclick="nextBlock()"></button>
            <button id="code3" style="font-size: larger;" onclick="nextBlock()"></button>
            <button id="cancel" style="font-size: larger;">取消</button>
            <button id="next" style="font-size: larger;" onclick="nextBlock()">下一个</button>
