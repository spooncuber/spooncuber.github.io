<body>
  <div class="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="./" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">bldtrainer</span>
          </a>
          <div class="language">
            <div class="status_circle">
            </div>
            <div class="dropdown-content">
              <div class="status_circle" data-lang="zh">简体中文</div>
            </div>
          </div>
        </div>
      </header>
      <div id="main">
        <header>
          <h2 style="text-align:center" class="lang" key="codetrainer"></h2>
        </header>

        <div id="modeset" class="reactdiv" style="text-align:center">
          <strong>练习模式</strong>
          <select style="width:6em;text-align:center" id="practicemode">
            <option value=0>角块位置</option>
          </select>
          <br>
          <br>
          <strong>练习数量</strong>
          <input type="text" id="practicenum" maxlength="4" value="10" style="text-align:center;width:6em"></input>
          <br>
          <br>
          <button onclick="beginPractice()">开始练习</button>
          <br>
        </div>

        <div id="canvasContainer" class="reactdiv" style="text-align:center; display:none;">
          <div id="stopwatch" style="font-size: larger;"></div>
          <!-- <canvas id="myCanvas" width="250" height="250"></canvas> -->
          <svg id="mysvg" version="1.1" xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="-0.9 -0.9 1.8 1.8">
            <rect fill="#FFFFFF" x="-0.9" y="-0.9" width="1.8" height="1.8"/>
            <g style="stroke-width:0.1;stroke-linejoin:round;opacity:1">
              <polygon fill="#000000" stroke="#000000" points="-4.9165444344952E-17,-0.71734170954349 0.70405037145575,-0.41272706360467 6.3108540577985E-17,-0.021725090572532 -0.70405037145575,-0.41272706360467"/>
              <polygon fill="#000000" stroke="#000000" points="6.3108540577985E-17,-0.021725090572532 0.70405037145575,-0.41272706360467 0.62948028357061,0.36901272915735 5.5589468959362E-17,0.81107056444244"/>
              <polygon fill="#000000" stroke="#000000" points="-0.70405037145575,-0.41272706360467 6.3108540577985E-17,-0.021725090572532 5.5589468959362E-17,0.81107056444244 -0.62948028357061,0.36901272915735"/>
            </g>
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255, 0, 255);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(0, 255, 255);stop-opacity:1" />
              </linearGradient>
            </defs>
            <g style="stroke-width:0.02;stroke-linejoin:round;opacity:1">
              <polygon id="poly0" visibility="hidden" fill="#000000" stroke="url(#grad1)" points="0,-0.73 0.69,-0.43 0,-0.05 -0.69,-0.43"/>
              <polygon id="poly1" visibility="hidden" fill="#000000" stroke="url(#grad1)" points="-0.72,-0.39 -0.03,-0.01 -0.03,0.82 -0.649,0.38"/>
              <polygon id="poly2" visibility="hidden" fill="#000000" stroke="url(#grad1)" points="0.72,-0.39 0.03,-0.01 0.03,0.82 0.649,0.38"/>
            </g>
            <g style="opacity:1;stroke-opacity:0.5;stroke-width:0;stroke-linejoin:round">
              <polygon id="face0" fill="#00FF00" stroke="#000000" points="-4.3345633484821E-17,-0.70762815225603 0.63664129333765,-0.43217873837519 5.8178714583793E-17,-0.078613124463143 -0.63664129333765,-0.43217873837519"/>
              <polygon id="face1" fill="#FF0000" stroke="#000000" points="0.050224490710421,0.0080640913906478 0.68686578404807,-0.3455015225214 0.61943538542853,0.36139084327405 0.050224490710421,0.76112399220206"/>
              <polygon id="face2" fill="#0000FF" stroke="#000000" points="-0.69281552510274,-0.34142791649058 -0.056174231765087,0.012137697421468 -0.056174231765087,0.76519759823288 -0.62538512648319,0.36546444930488"/>
            </g>
          </svg>
          <div style="display: grid; grid-template-columns: 1fr 1fr;grid-template-rows: 1fr 1fr;grid-gap:2em 2em"
            style="text-align:center">
            <button id="code0" style="font-size: larger;" onclick="nextBlock0()"></button>
            <button id="code1" style="font-size: larger;" onclick="nextBlock1()"></button>
            <button id="code2" style="font-size: larger;" onclick="nextBlock2()"></button>
            <button id="code3" style="font-size: larger;" onclick="nextBlock3()"></button>
            <!-- <button id="cancel" style="font-size: larger;">跳过</button> -->
          </div>
          <br>
          <button id="next" style="font-size: larger;" onclick="exitPractice()">退出</button>
        </div>

        <div id="popup"
          style="background: rgba(0, 0, 0, 0.5);display: none; position: fixed;top: 0%; left: 0%; width:100%;height:100%;z-index: 100;">
          <div class="popdiv" style="text-align:center;">
            <strong id="resulttext"></strong>
            <br>
            <br>
            <table id="resulttable" style="border:5px ;margin: auto;">
              <tr>
                <th>编号</th>
                <th>编码</th>
                <th>耗时</th>
                <th>对错</th>
              </tr>
            </table>
            <br>
            <button onclick="hidePopupBlock()">关闭</button>
          </div>
        </div>

        <footer id="footer" style="text-align: center;">
          <div class="inner">
            <ul class="copyright">
              <li>© 2024 Zhi Qiao. All rights reserved.</li>

              <li>Powered by <a href="http://html5up.net">HTML5 UP</a></li>
              <li class="lang" key="version"></li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/setcode.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/reader.js"></script>
  <script src="assets/js/block.js"></script>
  <script src="assets/js/clock.js"></script>
  <script src="assets/js/codetrans.js"></script>
  <script src="assets/js/min2phase.js"></script>
  <script src="assets/js/utils.js"></script>
</body>

</html>
