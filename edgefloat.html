  <link rel="apple-touch-icon" href="images/logo.png" />

<body>
  <div class="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="index.html" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">bldtrainer</span>
          </a>
          <div class="language">
            <div class="status_circle">
            </div>
            <div class="dropdown-content">
              <div class="status_circle" data-lang="zh">简体中文</div>
            </div>
          </div>
        </div>
      </header>
      <div id="main">
        <header>
          <h2 style="text-align:center" class="lang" key="edgefloat"></h2>
        </header>
        <div class="reactdiv">
          <strong>浮动顺序：</strong>
          <input type="text" placeholder="" id="edgefloatorder" maxlength="2" value="AE"
            style="text-align:center;width:6em;text-transform:uppercase" autocomplete="off"></input>
          <br>
          <strong>排除位置：</strong>
          <input type="text" placeholder="" id="edgeejectpos" maxlength="4" value="G"
            style="text-align:center;width:6em;text-transform:uppercase" autocomplete="off"></input>
          <br>
          <strong>奇偶状态：</strong>
          <select style="width:6em;text-align:center" id="parity">
            <option value=0>无奇偶</option>
            <option value=1>有奇偶</option>
            <option value=2>随机</option>
          </select>
          <br>
          <input type="checkbox" id="cornerscramble"></input>
          <label style="line-height:1em" for="cornerscramble" class="help">打乱角块<sup>[?]</sup><span
              class="help-content">生成状态有奇偶则会交换UFR-UBR角块</span></label>
          <br>
          <button onclick="edgefloat()">生成浮动训练</button>
          <p id="outputInfo"><b>输出信息统计: </b>暂无输出打乱。</p>
          <div>
            <div style="display: grid; grid-template-columns:4fr 1fr 1fr;">
              <!-- <p style="display: inline"><b>输出训练打乱：</b></p> -->
              输出训练打乱：
              <button id="jumpBtn" style="display: none; transform: scale(0.75);">⏰</button>
              <button id="copyBtn" style="display: none; transform: scale(0.75);" onclick="copyScrs()">📝</button>
            </div>
            <textarea readonly id="outputScrs" style="resize:none;min-height:30em;border-style:inset"></textarea>
          </div>
        </div>

        <div id="jumpdiv"
          style="background: rgba(0, 0, 0, 0.5);display: none; position: fixed;top: 0%; left: 0%; width:100%;height:100%;z-index: 100;">
          <div class="popdiv">
            <span><b>请选择训练集公式占比：</b><output id="percNum" for="percent"></output><span>%</span></span><br>
            <input style="background-color: pink;" type="range" id="percent" value="100" min="20" max="100" step="5"
              onchange="percNum.value=this.value"></input>
            <br>
            <b>其他打乱</b>
            <input type="checkbox" id="jumpcorner"></input>
            <label style="line-height:1em" for="randomcorner" class="help">打乱角块</label>
            <br>
            <input type="checkbox" id="jumpedge"></input>
            <label style="line-height:1em" for="randomedge" class="help">打乱棱块</label>
            <br>
            <span>奇偶状态：</span>
            <select style="width:6em;text-align:center" id="jumpparity">
              <option value=0>无奇偶</option>
              <option value=1>有奇偶</option>
              <option value=2>随机</option>
            </select>
            <br>
            <br>
            <section style="display: grid; grid-template-columns: 1fr 1fr; grid-column-gap: 10%;">
              <button id="gotoTimer">计时器</button>
              <button onclick="hideJump()">取消</button>
            </section>
          </div>
        </div>

        <footer id="footer" style="text-align: center;">
          <div class="inner">
            <ul class="copyright">
              <li>© 2024 Zhi Qiao. All rights reserved.</li>
              <li>Github: <a href="https://github.com/spooncuber/spooncuber.github.io">bldtrainer</a></li>
              <li>License: <a href="https://www.gnu.org/licenses">GPL-3.0 license</a></li>
              <li>Powered by <a href="http://html5up.net">HTML5 UP</a></li>
              <li class="lang" key="version"></li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/setcode.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/reader.js"></script>
  <script src="assets/js/scrambler.js"></script>
  <script src="assets/js/codetrans.js"></script>
  <script src="assets/js/edgefloat.js"></script>
  <script src="assets/js/min2phase.js"></script>
  <script src="assets/js/utils.js"></script>
</body>

</html>
