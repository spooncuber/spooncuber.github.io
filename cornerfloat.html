<html>

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/utils.css" />
  <link rel="icon" href="images/logo.svg" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo.png" />

</head>

<body>
  <div class="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="./" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">bldtrainer</span>
          </a>
          <div class="language">
            <div class="status_circle">
            </div>
            <div class="dropdown-content">
              <div class="status_circle" data-lang="zh">简体中文</div>
            </div>
          </div>
        </div>
      </header>
      <div id="main">
        <header>
          <h2 style="text-align:center" class="lang" key="cornerfloat"></h2>
        </header>
        <div class="reactdiv">
          <strong>浮动顺序：</strong>
          <input type="text" placeholder="" id="cornerfloatorder" maxlength="2" value="JG"
            style="text-align:center;width:6em;text-transform:uppercase" autocomplete="off"></input>
          <br>
          <input type="checkbox" id="edgescramble"></input>
          <label style="line-height:1em" for="edgescramble" class="help">打乱棱块</label>
          <br>
          <button onclick="cornerfloat()">生成浮动训练</button>
          <p id="outputInfo"><b>输出信息统计: </b>暂无输出打乱。</p>
          <div>
            <span style="display: block; padding: 1em 0;">
              <p style="display: inline"><b>输出训练打乱：</b></p>
              <button id="copyBtn" style="display: none; float: right;transform: scale(0.75);"
                onclick="copyScrs()">📝</button><br>
            </span>
            <textarea readonly id="outputScrs" style="resize:none;min-height:30em;border-style:inset"></textarea>
          </div>
        </div>
        <footer id="footer" style="text-align: center;">
          <div class="inner">
            <ul class="copyright">
              <li>© 2024 Zhi Qiao. All rights reserved.</li>
              <li>Github: <a href="https://github.com/spooncuber/spooncuber.github.io">bldtrainer</a></li>
              <li>License: <a href="https://www.gnu.org/licenses">GPL-3.0 license</a></li>
              <li>Powered by <a href="http://html5up.net">HTML5 UP</a></li>
              <li class="lang" key="version"></li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/setcode.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/reader.js"></script>
  <script src="assets/js/scrambler.js"></script>
  <script src="assets/js/codetrans.js"></script>
  <script src="assets/js/cornerfloat.js"></script>
  <script src="assets/js/min2phase.js"></script>
  <script src="assets/js/utils.js"></script>

</html>
