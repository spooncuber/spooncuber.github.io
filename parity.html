  <link rel="apple-touch-icon" href="images/logo.png" />

<body>
  <div class="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="index.html" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">bldtrainer</span>
          </a>
          <div class="language">
            <div class="status_circle">
            </div>
            <div class="dropdown-content">
              <div class="status_circle" data-lang="zh">简体中文</div>
            </div>
          </div>
        </div>
      </header>
      <div id="main">
        <header>
          <h2 style="text-align:center" class="lang" key="paritytrainer"></h2>
        </header>

        <div class="reactdiv">
          <div>
            <div>
              <strong>角块缓冲：</strong>
              <select style="width:4em;text-align:center" id="cornerbuffer">
                <option>J</option>
                <option>A</option>
                <option>G</option>
                <option>D</option>
                <option>W</option>
                <option>O</option>
                <option>R</option>
                <option>X</option>
              </select>
              <br>
              <strong>棱块缓冲：</strong>
              <select style="width:4em;text-align:center" id="edgebuffer">
                <option>A</option>
                <option>G</option>
                <option>E</option>
                <option>C</option>
                <option>I</option>
                <option>K</option>
                <option>M</option>
                <option>O</option>
                <option>Q</option>
                <option>S</option>
                <option>W</option>
                <option>Y</option>
              </select>
            </div>
            <input type="checkbox" id="edgescramble"></input>
            <label style="line-height:1em" for="edgescramble" class="help">打乱其他棱块</label>
            <br>
            <input type="checkbox" id="cornerscramble"></input>
            <label style="line-height:1em" for="cornerscramble" class="help">打乱其他角块</label>
            <br>
            <button onclick="showPopup()">输入训练编码</button>
            <br>
            <p id="inputInfo"><b>输入信息统计: </b>请输入编码。</p>
            <button onclick="getParityScrs()">生成训练打乱</button>
            <br>
          </div>

          <div>
            <p id="outputInfo"><b>输出信息统计: </b>暂无输出打乱。</p>
            <div>
              <span style="padding: 1em 0;">
                <p style="display: inline"><b>输出训练打乱：</b></p>
                <button id="copyBtn" style="display: none; float: right;transform: scale(0.75);"
                  onclick="copyScrs()">📝</button><br>
              </span>
              <textarea readonly id="outputScrs" style="resize:none;min-height:30em;border-style:inset"></textarea>
            </div>
          </div>
        </div>

        <div id="popup"
          style="background: rgba(0, 0, 0, 0.5);display: none; position: fixed;top: 0%; left: 0%; width:100%;height:100%;z-index: 100;">
          <div class="popdiv">
            <span><b>请输入训练编码（先棱后角）：</b></span>
            <button onclick="addSample()">添加输入样例</button>

            <textarea style="resize: none;min-height:20em;border-style:inset" id="inputCodes"
              placeholder="页面不会保存输入编码，请自行保存！输入编码以换行分隔，先棱后角。可以在excel或txt中整理一列编码后粘贴。"></textarea>
            <section style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-column-gap: 20%;">
              <button onclick="parityInputCheck()">确认</button>
              <button onclick="clearPopup()">清空</button>
              <button onclick="hidePopup()">取消</button>
            </section>
          </div>
        </div>
        <footer id="footer" style="text-align: center;">
          <div class="inner">
            <ul class="copyright">
              <li>© 2024 Zhi Qiao. All rights reserved.</li>
              <li>Github: <a href="https://github.com/spooncuber/spooncuber.github.io">bldtrainer</a></li>
              <li>License: <a href="https://www.gnu.org/licenses">GPL-3.0 license</a></li>
              <li>Powered by <a href="http://html5up.net">HTML5 UP</a></li>
              <li class="lang" key="version"></li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/setcode.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/reader.js"></script>
  <script src="assets/js/scrambler.js"></script>
  <script src="assets/js/codetrans.js"></script>
  <script src="assets/js/parity.js"></script>
  <script src="assets/js/min2phase.js"></script>
  <script src="assets/js/utils.js"></script>
</body>

</html>
