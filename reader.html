        <div class="inner" style="max-width:30em;place-items:align-items">
          <strong>角块缓冲：</strong>
          <select style="width:8em;text-align:center" id="cornerbuffer">
            <option>J</option>
            <option>A</option>
            <option>G</option>
            <option>D</option>
            <option>W</option>
            <option>O</option>
            <option>R</option>
            <option>X</option>
          </select>
          <br>
          <strong>角块顺序：</strong><input type="text" placeholder="" id="cornerorder" maxlength="7" value="GADXWRO"
            style="text-align:center;width:8em;text-transform:uppercase" autocomplete="off"></input>
          <br>
          <strong>棱块缓冲：</strong>
          <select style="width:8em;text-align:center" id="edgebuffer">
            <option>A</option>
            <option>G</option>
            <option>E</option>
            <option>C</option>
            <option>I</option>
            <option>K</option>
            <option>M</option>
            <option>O</option>
            <option>Q</option>
            <option>S</option>
            <option>W</option>
            <option>Y</option>
          </select>
          <br>
          <strong>棱块顺序：</strong>
          <input type="text" placeholder="" id="edgeorder" maxlength="11" value="GECIKMOQSWY"
            style="text-align:center;width:8em;text-transform:uppercase" autocomplete="off"
            onkeyup="changeOrder()"></input>
          <br>
          <strong>借位习惯：</strong>
          <select style="width:8em;text-align:center" id="orientflag">
            <option value=0>无视色相借位</option>
            <option value=1>保持色相借位</option>
          </select>
          <br>
          <strong>借位技巧：</strong>
          <select style="width:8em;text-align:center" id="skipcyclenum">
            <option value=0>正常借位</option>
            <option value=1>固定借位</option>
          </select>
          <br>
          <strong>打乱公式：</strong>
          <input type="text" placeholder="" id="scrinput" maxlength="100" value="" style="text-align:left;width:18em"
            onkeyup="codereader()" autocomplete="off"></input>
          <br>
          <span id="alartoutput1"></span>

          <span id="edge">棱块读码：</span><br>
          <span id="flip">棱块翻色：</span><br>
          <span id="corn">角块读码：</span><br>
          <span id="twis">角块翻色：</span><br>

          <strong>打乱/还原坐标：</strong>
          <select style="width:5em;text-align:left" id="cubeorientation" onchange="codereader()">
            <option value=0>白顶绿前</option>
            <option value=1>白顶红前</option>
            <option value=2>白顶蓝前</option>
            <option value=3>白顶橙前</option>
            <option value=4>黄顶蓝前</option>
            <option value=5>黄顶红前</option>
            <option value=6>黄顶绿前</option>
            <option value=7>黄顶橙前</option>
            <option value=8>绿顶黄前</option>
            <option value=9>绿顶红前</option>
            <option value=10>绿顶白前</option>
            <option value=11>绿顶橙前</option>
            <option value=12>蓝顶白前</option>
            <option value=13>蓝顶红前</option>
            <option value=14>蓝顶黄前</option>
            <option value=15>蓝顶橙前</option>
            <option value=16>红顶绿前</option>
            <option value=17>红顶黄前</option>
            <option value=18>红顶蓝前</option>
            <option value=19>红顶白前</option>
            <option value=20>橙顶绿前</option>
            <option value=21>橙顶白前</option>
            <option value=22>橙顶蓝前</option>
            <option value=23>橙顶黄前</option>
          </select>

          <ol id = "solvelist">请在下方输入还原编码（拖拽可改变执行顺序）
            <li id = "li1" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
              <span class="help">棱块还原<sup>[?]</sup>：<span class="help-content">例：XY为缓冲块-X-Y的三棱换</span></span>
              <input type="text" placeholder="" id="edgesolve" maxlength="100" value=""
                style="text-align:left;width:10em;text-transform:uppercase" onkeyup="solver()" autocomplete="off"></input>
            </li>
            <li id = "li2" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
              <span class="help">角块还原<sup>[?]</sup>：<span class="help-content">例：ZY为缓冲块-Z-Y的三角块</span></span>
              <input type="text" placeholder="" id="cornersolve" maxlength="100" value=""
                style="text-align:left;width:10em;text-transform:uppercase" onkeyup="solver()" autocomplete="off"></input>
            </li>
            <li id = "li3" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
              <span class="help">奇偶还原<sup>[?]</sup>：<span class="help-content">先棱后角，例：MX为棱缓冲与M交换、角缓冲与X交换。</span></span>
              <input type="text" placeholder="" id="paritysolve" maxlength="100" value=""
               style="text-align:left;width:10em;text-transform:uppercase" onkeyup="solver()" autocomplete="off"></input>
            </li>
            <li id = "li4" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
              <span class="help">翻棱编码<sup>[?]</sup>：<span class="help-content">例：NM为缓冲块与MN块翻棱。</span></span>
              <input type="text" placeholder="" id="flipsolve" maxlength="100" value=""
               style="text-align:left;width:10em;text-transform:uppercase" onkeyup="solver()" autocomplete="off"></input>
            </li>
            <li id = "li5" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
              <span class="help">翻角编码<sup>[?]</sup>：<span class="help-content">例：ZX为缓冲块逆翻与XYZ块逆翻。</span></span>
              <input type="text" placeholder="" id="twistsolve" maxlength="100" value=""
               style="text-align:left;width:10em;text-transform:uppercase" onkeyup="solver()" autocomplete="off"></input>
            </li>

          </ol>


          <span id="alartoutput2"></span>
          <twisty-player id="player" style="transform: scale(0.9);" alg="" control-panel="none"></twisty-player>
