<body>
  <div class="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="./" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">bldtrainer</span>
          </a>
          <div class="language">
            <div class="status_circle">
            </div>
            <div class="dropdown-content">
              <div class="status_circle" data-lang="zh">简体中文</div>
            </div>
          </div>
        </div>
      </header>
      <div id="main">
        <header>
          <h2 style="text-align:center" class="lang" key="reader"></h2>
        </header>
        <div class="inner" style="max-width:40em;place-items: centre">
          <strong>角块缓冲：</strong>
          <select style="width:4em;text-align:center" id="cornerbuffer">
            <option>J</option>
            <option>A</option>
            <option>G</option>
            <option>D</option>
            <option>W</option>
            <option>O</option>
            <option>R</option>
            <option>X</option>
          </select>
          <strong>角块顺序：</strong><input type="text" placeholder="" id="cornerorder" maxlength="7" value="GADXWRO"
            style="text-align:center;width:10em;text-transform:uppercase" autocomplete="off"></input>
          <br>
          <strong>棱块缓冲：</strong>
          <select style="width:4em;text-align:center" id="edgebuffer">
            <option>A</option>
            <option>G</option>
            <option>E</option>
            <option>C</option>
            <option>I</option>
            <option>K</option>
            <option>M</option>
            <option>O</option>
            <option>Q</option>
            <option>S</option>
            <option>W</option>
            <option>Y</option>
          </select>
          <strong>棱块顺序：</strong>
          <input type="text" placeholder="" id="edgeorder" maxlength="11" value="GECIKMOQSWY"
            style="text-align:center;width:10em;text-transform:uppercase" autocomplete="off"
            onkeyup="changeOrder()"></input>
          <br>
          <strong>借位习惯：</strong>
          <select style="width:8em;text-align:center" id="orientflag">
            <option value=1>保持色相借位</option>
            <option value=0>无视色相借位</option>
          </select>
          <select style="width:6em;text-align:center" id="skipcyclenum">
            <option value=0>正常借位</option>
            <option value=1>固定借位</option>
          </select>
          <br>
          <strong>打乱公式：</strong>
          <input type="text" placeholder="" id="srcinput" maxlength="100" value="" style="text-align:left;width:20em"
            onkeyup="analyse()" autocomplete="off"></input>
          <br>
          <strong>读码结果：</strong>
          <br>
          <div id="codeoutput" style="width:max-content;text-align:left;"></div>
          <twisty-player id="player" alg="" control-panel="none" ></twisty-player>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/setcode.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/bldhelper.js"></script>
  <script src="assets/js/scrambler.js"></script>
  <script src="assets/js/codetrans.js"></script>
  <script src="assets/js/min2phase.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="https://cdn.cubing.net/js/cubing/twisty" type="module" defer></script>
</body>

</html>
