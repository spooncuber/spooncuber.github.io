  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="icon" href="images/logo.svg" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo.png" />

</head>

<body>
  <div class="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="./" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">bldtrainer</span>
          </a>
          <div class="language">
            <div class="status_circle">
            </div>
            <div class="dropdown-content">
              <div class="status_circle" data-lang="zh">简体中文</div>
            </div>
          </div>
        </div>
      </header>
      <div id="main">
        <header>
          <h2 style="text-align:center" class="lang" key="ltcttrainer"></h2>
        </header>
        <div class="inner" style="max-width:40em;place-items: centre">
          <strong>角缓冲</strong>
          <select style="width:3.5em;text-align:center" id="cornerbuffer">
            <option>J</option>
            <option>A</option>
            <option>G</option>
            <option>D</option>
            <option>W</option>
            <option>O</option>
            <option>R</option>
            <option>X</option>
          </select>
          <button onclick="showPopup()">输入训练编码</button>
          <button onclick="ltct()">生成</button>          
          <p id="inputInfo"><b>输入信息统计: </b>请输入编码。</p>
          <p id="outputInfo"><b>输出信息统计: </b>暂无输出打乱。</p>

          <div id="popup"
            style="background: rgba(0, 0, 0, 0.5);display: none; position: fixed;top: 0%; left: 0%; width:100%;height:100%;z-index: 100;">
            <div
              style="padding: 1em;border:black; border-style:inset; background: rgb(255, 255, 255);position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
              <p id="inputInfo"><b>请输入训练编码：</b></p>
              <textarea style="resize: none;min-height:20em;border-style:inset" id="inputCodes"
                placeholder="编码以换行分隔。支持BH或B[H]。可以在excel中整理一列编码后粘贴。"></textarea>
              <button style="float: left;" onclick="ltctInputCheck()">确认</button>
              <button style="float: right;" onclick="hidePopup()">取消</button>
            </div>
          </div>
          <text><b>输出训练打乱：</b></text>
          <textarea style="resize: none;min-height:30em;border-style:inset" id="outputScrs" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/setcode.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/bldhelper.js"></script>
  <script src="assets/js/ltct.js"></script>
  <script src="assets/js/codetrans.js"></script>
  <script src="assets/js/min2phase.js"></script>

</html>
