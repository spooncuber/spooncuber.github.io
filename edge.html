<!DOCTYPE html>
<html>

<head>
  <title class="lang" key="edge"></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="icon" href="images/logo.svg" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo.png" />
  <meta name="google-site-verification" content="s3hE2D_rJuuUUj4rVvWBADMHqHqiSM-bQh80mnwzDMA" />
</head>

<body>
  <div class="allscreen">
    <div id="wrapper">
      <header id="header">
        <div class="inner">
          <a href="./" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">bldtrainer</span>
          </a>
          <div class="language">
            <div class="status_circle">
            </div>
            <div class="dropdown-content">
              <div class="status_circle" data-lang="zh">简体中文</div>
            </div>
          </div>
        </div>
      </header>
      <div id="main">
        <header>
          <h2 style="text-align:center" class="lang" key="edgetrainer"></h2>
        </header>
        <div class="inner" style="max-width:40em;place-items: centre">
          <section style="display:grid;grid-template-columns: 2fr 2fr;grid-gap: 0em;place-items: centre">
            <button style="border-radius:0" id="accuratemode" onclick="accurateMode()" value=0>精准生成模式</button>
            <button style="border-radius:0" id="randomedmode" onclick="randomedMode()" value=1>随机生成模式</button>
          </section>
          <br>
          <div style="display:grid;grid-template-columns: 3fr 2fr;grid-gap: 10px;place-items: left">
            <section>
              <strong>棱缓冲</strong>
              <select style="width:3em;text-align:center" id="edgebuffer" onchange="changeOrder()">
                <option>A</option>
                <option>G</option>
                <option>E</option>
                <option>C</option>
                <option>I</option>
                <option>K</option>
                <option>M</option>
                <option>O</option>
                <option>Q</option>
                <option>S</option>
                <option>W</option>
                <option>Y</option>
              </select>
              <strong>棱顺序</strong>
              <input type="text" placeholder="" id="edgeorder" maxlength="11" value="GECIKMOQSWY"
                style="text-align:center;width:8em;text-transform:uppercase" autocomplete="off" onkeyup="changeOrder()"></input>
              <br>
              <strong>借位习惯</strong>
              <select style="width:8em;text-align:center" id="orientflag">
                <option value=1>保持色相借位</option>
                <option value=0>无视色相借位</option>
              </select>
              <select style="width:6em;text-align:center" id="skipcyclenum">
                <option value=0>正常借位</option>
                <option value=1>固定借位</option>
              </select>
              <br>
              <section style="display:grid;grid-template-columns: 1fr 2fr;">
                <strong style="display: block" id="othercodetext">编码补充模式</strong>
                <select style="display: block" id="othercodemode" style="text-align:center">
                  <option value=0>不会出现其他编码</option>
                  <option value=1>可以出现其他编码</option>
                </select>
              </section>
            </section>
            <section>
              <button onclick="showPopup()">输入训练编码</button>
              <button onclick="getEdgeScrs()">生成</button>
            </section>
            <br>
          </div>
          <p id="inputInfo"><b>输入信息统计: </b>请输入编码。</p>
          <p id="outputInfo"><b>输出信息统计: </b>暂无输出打乱。</p>

          <div id="popup"
            style="background: rgba(0, 0, 0, 0.5);display: none; position: fixed;top: 0%; left: 0%; width:100%;height:100%;z-index: 100;">
            <div
              style="padding: 1em;border:black; border-style:inset; background: rgb(255, 255, 255);position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
              <p><b>请输入训练编码：</b></p>
              <textarea style="resize: none;min-height:20em;border-style:inset" id="inputCodes"
                placeholder="编码以换行分隔，最少10组，建议50组以上。可以在excel中整理一列编码后粘贴。"></textarea>
              <button style="float: left;" onclick="edgeInputCheck()">确认</button>
              <button style="float: right;" onclick="hidePopup()">取消</button>
            </div>
          </div>
          <div>
            <span style="display: block; padding: 1em 0;">
              <p style="display: inline"><b>输出训练打乱：</b></p>
              <button id="copyBtn" style="display: none; float: right;transform: scale(0.75);"
                onclick="copyScrs()">COPY</button><br>
            </span>
            <textarea readonly id="outputScrs" style="resize:none;min-height:30em;border-style:inset"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/setcode.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/bldhelper.js"></script>
  <script src="assets/js/scrambler.js"></script>
  <script src="assets/js/codetrans.js"></script>
  <script src="assets/js/edge.js"></script>
  <script src="assets/js/min2phase.js"></script>
  <script src="assets/js/utils.js"></script>
</body>

</html>
